<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance App / Home</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    /> -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="images/QjsTjI-removebg-preview.png"
            id="saylani"
            alt="saylani"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./addStudent.html"
                >Add Student</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Add Class</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="attendance.html">Attendance</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <button class="btn btn-primary" id="teacherLogOut" type="submit">
      logOut
    </button>
    <h1 id="attendance" class="heading">Attendance Page</h1>

    <div class="box">
      <a class="button" id="secA" href="#popup1">Section A</a>
      <br />
      <a class="button" id="secB" href="#popup1">Section B</a>
      <br />
      <a class="button" id="secC" href="#popup1">Section C</a>
      <br />
    </div>

    <div id="popup1" class="overlay">
      <div class="popup">
        <label
          >Roll No:
          <input type="text" id="roll-no" placeholder="enter roll-no." />
        </label>
        <br /><br />
        <button class="btn btn-primary" id="sub" type="submit">submit</button>
        <div class="card">
          <select name="" id="">
            <option class="option" value="present" selected>Present</option>
            <option class="option" value="absent">absent</option>
            <option class="option" value="late">late</option>
            <option class="option" value="leave">leave</option>
          </select>
          <button id="attendance">Attendance Mark</button>
        </div>
        <a class="close" href="#">&times;</a>
      </div>
    </div>

    <script src="attendance.js" type="module"></script>
  </body>
</html>
